<!DOCTYPE html>
<html>
<head>
	<!--<meta http-equiv="refresh" content="3">-->
	<title>Clock</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="Digital_clock">
		<h3>Task 1: Digital Calculator</h3>
		<div id="time">Digital Clock</div>
		<div id="date"></div>
	</div>
	<hr>
	<div class="task_2_4">
		<div id='circle'>
			<h3>Task 2: Circumference Calculator</h3>
			<label>Radius : </label>
			<input type="number" id="radius" placeholder="Enter Radius">
			<button onclick="calcCircumfrence();" >Calculate</button><br>
			<label id="Result"></label>
		</div>
		<div id="tips_calc">
			<h3>Task 4: Tips Calculator</h3>
			<label>Total Amount : </label>
			<input type="number" id="amount" placeholder="Enter Total Amount"><br>
			<label>Tips Percent : </label>
			<input type="number" id="percent" placeholder="Enter Tips Percentage"><br>
			<button onclick="tips_calculate();" >Calculate</button>
			<label id="tips" ></label>
		</div>
	</div>
	<hr>
	<h3>Task 3: Array Manipulation</h3>
	<div class='content'>
		
		<div>

			<label>My Favourite Places :</label>
			<ol id="default_array"></ol>
			<label id="default_array_length"></label>
		</div>
		<div>
			<label>Add 2 More Favourite Places :</label>
			<ol id="add_2_places"></ol>
			<label id="added_array_length"></label>
		</div>
		<div>
			<label>Removing Kathmandu :</label>
			<ol id="remove_ktm"></ol>
			<label id="array_length"></label>
		</div>
	</div>
	
	<hr>
	
</body>
</html>
